-link" href="/tags/regular-expression/">regular expression</a></div></div></div><article><div class="container post"><h2 id="正则表达式内反向引用分组">正则表达式内反向引用分组</h2>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> re = <span class="regexp">/(\$&#123;1,2&#125;)([^\$]+_[^\$]+)+(\1)/g</span>;</div><div class="line"><span class="comment">//最后一个分组内的\1，表示引用第一个分组内的匹配结果</span></div></pre></td></tr></table></figure>
<h2 id="匹配">匹配</h2>
<p>可以使用<code>string.match(RegExp)</code>，此方法返回一个array，每个项是匹配的整个字符串，不包括分组信息。包括分组信息的方法如下： <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">while</span>(<span class="keyword">var</span> r=re.exec(<span class="string">"匹配内容"</span>))&#123;</div><div class="line">    <span class="built_in">console</span>.info(r);</div><div class="line">    <span class="comment">//r是一个array，r[0]是匹配到的整个字符串内容，</span></div><div class="line">    <span class="comment">//r[1]以后，都是分组内容，组内分组的内容排在父组内容之后，下一个父组同级分组之前</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<h2 id="替换时引用分组内容">替换时引用分组内容</h2>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">while</span>(<span class="keyword">var</span> r=re.exec(<span class="string">"匹配内容"</span>))&#123;</div><div class="line">    <span class="built_in">console</span>.info(r);</div><div class="line">    r[<span class="number">0</span>].replace(<span class="regexp">/\\/g</span>, <span class="string">'\\$1'</span>);</div><div class="line">    <span class="comment">//将匹配到的字符串中的反斜杠替换成反斜杠+第一个分组内容</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
