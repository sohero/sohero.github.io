46</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">----------------------------------------------------------------------</span></div><div class="line"><span class="comment">-- slicing.lua</span></div><div class="line"><span class="comment">-- </span></div><div class="line"><span class="comment">-- This script demonstrates tensor slicing / manipulation.</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">-- To run this script, simply do:</span></div><div class="line"><span class="comment">-- $ th A_slicing.lua</span></div><div class="line"><span class="comment">-- and then press 'y' or 'return' at each step, to keep going.</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">-- little function to pause execution, and request user input</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">next</span><span class="params">()</span></span></div><div class="line">   <span class="keyword">local</span> answer = <span class="keyword">nil</span></div><div class="line">   <span class="keyword">while</span> answer ~= <span class="string">''</span> <span class="keyword">and</span> answer ~= <span class="string">'y'</span> <span class="keyword">and</span> answer ~= <span class="string">'Y'</span> <span class="keyword">and</span> neverstall ~= <span class="keyword">true</span> <span class="keyword">do</span></div><div class="line">      <span class="built_in">io</span>.write(<span class="string">"continue ([y]/n/!)? "</span>)</div><div class="line">      <span class="built_in">io</span>.flush()</div><div class="line">      answer=<span class="built_in">io</span>.read()</div><div class="line">      <span class="keyword">if</span> answer == <span class="string">'!'</span> <span class="keyword">then</span></div><div class="line">         neverstall = <span class="keyword">true</span></div><div class="line">      <span class="keyword">end</span></div><div class="line">      <span class="keyword">if</span> answer == <span class="string">'n'</span> <span class="keyword">then</span></div><div class="line">         <span class="built_in">print</span>(<span class="string">'exiting...'</span>)</div><div class="line">         <span class="built_in">os</span>.exit()</div><div class="line">      <span class="keyword">end</span></div><div class="line">   <span class="keyword">end</span></div><div class="line">   <span class="built_in">print</span> <span class="string">''</span></div><div class="line"><span class="keyword">end</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'creating a few tensors'</span></div><div class="line"></div><div class="line"></div><div class="line">t1 = torch.range(<span class="number">1</span>,<span class="number">75</span>):resize(<span class="number">3</span>,<span class="number">5</span>,<span class="number">5</span>)</div><div class="line"><span class="built_in">print</span> <span class="string">'t1 = torch.range(1,75):resize(3,5,5)'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'t1 = '</span></div><div class="line"><span class="built_in">print</span>(t1)</div><div class="line"></div><div class="line"></div><div class="line">t2 = torch.range(<span class="number">1</span>,<span class="number">25</span>):resize(<span class="number">5</span>,<span class="number">5</span>)</div><div class="line"><span class="built_in">print</span> <span class="string">'t2 = torch.range(1,25):resize(5,5)'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'t2 = '</span></div><div class="line"><span class="built_in">print</span>(t2)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'done.'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'the most basic slicing is done using the [] operator'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t1 ='</span></div><div class="line"><span class="built_in">print</span>( t1 )</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t1[2] ='</span></div><div class="line"><span class="built_in">print</span>( t1[<span class="number">2</span>] )</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'t1_1 is a view in the existing t1 tensor: changing the values'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'in t1_1 directly affects t1:'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line">t1[<span class="number">2</span>]:fill(<span class="number">7</span>)</div><div class="line"><span class="built_in">print</span> <span class="string">'t1[2]:fill(7)'</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t1[2] ='</span></div><div class="line"><span class="built_in">print</span>( t1[<span class="number">2</span>] )</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t1 ='</span></div><div class="line"><span class="built_in">print</span>( t1 )</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'more complex slicing can be done using the [&#123;&#125;] operator'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'this operator lets you specify one list/number per dimension'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'for example, t2 is a 2-dimensional tensor, therefore'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'we should pass 2 lists/numbers to the [&#123;&#125;] operator:'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line">t2_slice1 = t2[&#123; &#123;&#125;,<span class="number">2</span> &#125;]</div><div class="line">t2_slice2 = t2[&#123; <span class="number">2</span>,&#123;&#125; &#125;]      <span class="comment">-- equivalent to t2[2]</span></div><div class="line">t2_slice3 = t2[&#123; &#123;<span class="number">2</span>&#125;,&#123;&#125; &#125;]</div><div class="line">t2_slice4 = t2[&#123; &#123;<span class="number">1</span>,<span class="number">3</span>&#125;,&#123;<span class="number">3</span>,<span class="number">4</span>&#125; &#125;]</div><div class="line">t2_slice5 = t2[&#123; &#123;<span class="number">3</span>&#125;,&#123;<span class="number">4</span>&#125; &#125;]</div><div class="line">t2_slice6 = t2[&#123; <span class="number">3</span>,<span class="number">4</span> &#125;]</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2 = '</span></div><div class="line"><span class="built_in">print</span>(t2)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; &#123;&#125;,2 &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice1)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; 2,&#123;&#125; &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice2)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; &#123;2&#125;,&#123;&#125; &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice3)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; &#123;1,3&#125;,&#123;3,4&#125; &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice4)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; &#123;3&#125;,&#123;4&#125; &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice5)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; 3,4 &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice6)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'negative indexes can also be used:'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line">t2_slice7 = t2[&#123; &#123;&#125;,&#123;<span class="number">2</span>,<span class="number">-2</span>&#125; &#125;]</div><div class="line">t2_slice8 = t2[&#123; <span class="number">-1</span>,<span class="number">-1</span> &#125;]</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; &#123;&#125;,&#123;2,-2&#125; &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice7)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t2[&#123; -1,-1 &#125;] ='</span></div><div class="line"><span class="built_in">print</span>(t2_slice8)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'in basic Lua, the = operator cannot be overloaded (that speeds up the language parser'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'a lot...), but you can use the [&#123;&#125;] operator to copy tensors, and subtensors:'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t3 = torch.Tensor(5)'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'t3[&#123;&#125;] = t2[&#123; &#123;&#125;,1 &#125;]'</span></div><div class="line"></div><div class="line"></div><div class="line">t3 = torch.Tensor(<span class="number">5</span>)</div><div class="line">t3[&#123;&#125;] = t2[&#123; &#123;&#125;,<span class="number">1</span> &#125;]</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t3 ='</span></div><div class="line"><span class="built_in">print</span>(t3)</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">next</span>()</div><div class="line"><span class="built_in">print</span> <span class="string">'----------------------------------------------------------------------'</span></div><div class="line"><span class="built_in">print</span> <span class="string">'if you need to slice arbitrary subtensors, you will need to do it in steps:'</span></div><div class="line"><span class="built_in">print</span> <span class="string">''</span></div><div class="line"></div><div class="line"></div><div class="line">t4 = torch.Tensor(<span class="number">5</span>,<span class="number">2</span>)</div><div class="line">t4[&#123; &#123;&#125;,<span class="number">1</span> &#125;] = t2[&#123; &#123;&#125;,<span class="number">2</span> &#125;]</div><div class="line">t4[&#123; &#123;&#125;,<span class="number">2</span> &#125;] = t2[&#123; &#123;&#125;,<span class="number">5</span> &#125;]</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">[[</span></div><div class="line">t4 = torch.Tensor(5,2)</div><div class="line">t4[&#123; &#123;&#125;,1 &#125;] = t2[&#123; &#123;&#125;,2 &#125;]</div><div class="line">t4[&#123; &#123;&#125;,2 &#125;] = t2[&#123; &#123;&#125;,5 &#125;]</div><div class="line">]]</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">print</span> <span class="string">'t4 ='</span></div><div class="line"><span class="built_in">print</span>(t4)</div></pre></td></tr></table></figure></div><!-- comment system--><div class="container"><hr></div></article><footer id="footer"><div class="container"><div class="bar"><div class="social"><a href="mailto:dad@sdz.red" target="_blank"><i class="fa fa-envelope-o"></i></a><a href="https://github.com/sohero" target="_blank"><i class="fa fa-github"></i></a><script>var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
