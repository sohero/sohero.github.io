ntainer post"><h2 id="修改字符集">修改字符集</h2>
<h3 id="查看字符集">查看字符集</h3>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> userenv(<span class="string">'language'</span>) <span class="keyword">from</span> dual; <span class="comment">-- 服务器字符集 </span></div><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> nls_database_parameters; <span class="comment">-- 服务器字符集</span></div><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> nls_instance_parameters; <span class="comment">-- 客户端字符集</span></div><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> nls_session_parameters; <span class="comment">-- 会话字符集</span></div></pre></td></tr></table></figure>
<h3 id="修改服务器字符集">　修改服务器字符集</h3>
<p>进入sql命令行，用管理员登录。 <figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">conn as sysdba</div><div class="line"><span class="comment">-- 输入用户名、密码</span></div><div class="line">shutdown immediate; <span class="comment">-- 关闭数据库</span></div><div class="line">startup mount; <span class="comment">--启动到归档模式</span></div><div class="line"><span class="comment">-- 下面进入一些设置</span></div><div class="line"><span class="keyword">alter</span> <span class="keyword">session</span> <span class="keyword">set</span> sql_trace=<span class="literal">true</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">system</span> <span class="keyword">enable</span> <span class="keyword">restricted</span> <span class="keyword">session</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">system</span> <span class="keyword">set</span> job_queue_processes=<span class="number">0</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">system</span> <span class="keyword">set</span> aq_tm_processes=<span class="number">0</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">database</span> <span class="keyword">open</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">database</span> <span class="built_in">character</span> <span class="keyword">set</span> ZHS16GBK; <span class="comment">-- 修改成中文字符集，有可能提示新字符集必须是老字符集的超集</span></div><div class="line"><span class="keyword">alter</span> <span class="keyword">database</span> <span class="built_in">character</span> <span class="keyword">set</span> INTERNAL_USE ZHS16GBK; <span class="comment">-- 强制修改字符集，可能会导致原字符乱码</span></div><div class="line">shutdown immediate;</div><div class="line">startup;</div></pre></td></tr></table></figure></p>
